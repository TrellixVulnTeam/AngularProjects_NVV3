<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group my-3">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" *ngFor="let odd of oddNumbers"
              [ngClass]="{odd: odd % 2 !== 0}"
              [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'Yellow' : 'transparent'}">
            {{odd}}
          </li>
        </div>
        <!--<div *ngIf="!onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers"
              [ngClass]="{odd: even % 2 !== 0}"
              [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'Yellow' : 'transparent'}">
            {{even}}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers"
              [ngClass]="{odd: even % 2 !== 0}"
              [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'Yellow' : 'transparent'}">
            {{even}}
          </li>
        </ng-template>-->
        <div *appUnless="onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers"
              [ngClass]="{odd: even % 2 !== 0}"
              [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'Yellow' : 'transparent'}">
            {{even}}
          </li>
        </div>
      </ul>
      <p AppBasicHighlight>Style me with basic directive!</p>
      <p [appBetterHighlight]="'#9000e1'" [defaultColor]="'yellow'" >Style me with a better directive!</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5"> VAlue is 5</p>
        <p *ngSwitchCase="10"> VAlue is 10</p>
        <p *ngSwitchCase="2"> VAlue is 2</p>
        <p *ngSwitchCase="12"> VAlue is 12</p>
        <p *ngSwitchDefault> VAlue is default</p>
      </div>
    </div>
  </div>
</div>
