<div class="row my-5">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" style="max-height: 100px;" class="img-fluid">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1> {{recipe.name}} </h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="dropdown">
      <button type="button" class="btn btn-primary dropdown-toggle" id="dropdownBtn" data-bs-toggle="dropdown">Manage Recipe</button>
      <ul class="dropdown-menu" aria-labelledby="dropdownBtn">
        <li>
          <a class="dropdown-item" href="#">Add To Shopping List</a>
        </li>
        <li>
          <a class="dropdown-item" href="#">Edit Recipe</a>
        </li>
        <li>
          <a class="dropdown-item" href="#">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.desc}}
  </div>
</div><div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
